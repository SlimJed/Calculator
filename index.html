<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container center">
            <h1 class="center">A simple calculator in JavaScript <small>(Inspired by the Build a calculator CodeAcademy course)</small></h1>
        <hr>
        <div id="calculator">
            <div id="total">
            </div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>/</a>
                <a>*</a>
            </div>
            <div id="side">
                <a id="sq">^</a>
                <a id="sqrt">√</a>
                <a id="decimal">.</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearall">AC</a>
            </div>
        </div>
        </div>
    </body>
</html>​​​​​
